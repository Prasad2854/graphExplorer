<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Graph Algorithms Explorer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Interactive Graph Algorithms Explorer</h1>
    <div id="graph-container"></div>
    <div id="controls">
      <button onclick="addNode()">Add Node</button>
      <button onclick="addEdgePrompt()">Add Edge with Weight</button>
      <button onclick="runDFS()">Run DFS</button>
      <button onclick="runMST()">Run MST</button>
      <button onclick="resetGraph()">Reset</button>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
